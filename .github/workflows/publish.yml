on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 1. INSTALL R FIRST
    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
        r-version: '4.4'
    
    # 2. Install system dependencies
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          rmarkdown
          tinytex
          bookdown
          quarto
          tidyverse
          here
          gapminder
    
    # 3. Install Quarto
    - uses: quarto-dev/quarto-actions/setup@v2
    
    # 4. Render book
    - name: Render Quarto book
      run: |
        quarto render
    
    # 5. Upload artifact
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - id: deployment
      uses: actions/deploy-pages@v4
